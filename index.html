    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; transition: background-color 0.3s; }
      
      /* Dark mode support for body background */
      .dark body { background-color: #000000; color: #f3f4f6; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
      
      .dark ::-webkit-scrollbar-thumb { background: #333; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #555; }
      
      .dot-pattern {
        background-image: radial-gradient(#e5e7eb 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }

      /* Utility to hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Prevent overscroll bounce and native touch actions on canvas */
      body {
        overscroll-behavior: none;
        touch-action: pan-x pan-y; /* Allow default pan but we override in canvas */
      }
      
      /* Explicitly disable touch actions on canvas container to force JS handling */
      .touch-none {
        touch-action: none !important;
      }

      /* Halo/Ripple Animation for Chat Icon */
      @keyframes ripple {
        0% {
          transform: scale(1);
          opacity: 0.5;
        }
        100% {
          transform: scale(1.6);
          opacity: 0;
        }
      }
      .animate-ripple {
        animation: ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }
    </style>
